{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Delete Category</h1>
        <p>Are you sure you want to delete this category?</p>
        <form method="post" class="float-left">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Yes" name="answer">
            <a href="{% url 'category-list' %}" class="btn btn-secondary">No</a>
        </form>
    </div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
